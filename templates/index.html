<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encoder & Decoder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
</head>
<body class="">
    <header class="sticky top-0 z-50 shadow">
        <nav class="border-gray-200 bg-white">
          <div class="mx-auto flex max-w-screen-xl flex-wrap items-center justify-between p-4">
            <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="{{ url_for('static', filename='img/logo.png') }}" class="h-8" alt="Flowbite Logo" />
              <span class="self-center whitespace-nowrap text-2xl font-semibold">IPB University</span>
            </a>
            <button  type="button" class="inline-flex h-10 w-10 items-center justify-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 md:hidden" id="btn-navbar">
              <span class="sr-only">Open main menu</span>
              <i class="fa-solid fa-bars text-xl " id="icon-navbar"></i>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
              <ul id="nav-menu" class="mt-4 flex flex-col gap-2 rounded-lg border border-gray-100 bg-gray-50 p-4 font-medium md:mt-0 md:flex-row md:space-x-8 md:border-0 md:bg-white md:p-0 rtl:space-x-reverse">
                <!-- List navbar pages -->
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main class=" flex flex-col items-center justify-center mt-4">
          <div class="container mx-auto p-4 " >
              <!-- <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">File Encoder & Decoder</h1> -->
      
              <div class="bg-white shadow-md shadow-gray-300 rounded-lg p-6 mb-8 w-full max-w-md mx-auto page" id="encode">
                  <h2 class="text-2xl font-semibold text-gray-700 mb-4">Encode File</h2>
                  <form action="/encode" method="POST" enctype="multipart/form-data" class="space-y-4">
                      <div>
                          <label for="encode_file" class="block text-sm font-medium text-gray-700">Select File to Encode:</label>
                          <input type="file" id="encode_file" name="file" class="mt-1 block w-full text-sm text-gray-900 bg-gray-50 rounded border border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                      </div>
                      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Encode</button>
                  </form>
                  {% if encoded_file != None %}
                      <div class="mt-4">
                          <h3 class="text-xl font-semibold text-gray-700">Encoded File</h3>
                          <a href="/download{{ encoded_file }}" class="text-blue-500 hover:underline">Download</a>
                      </div>
                  {% endif %}
              </div>
      
              <div class="bg-white shadow-md shadow-gray-300 rounded-lg p-6 w-full max-w-md mx-auto page" id="decode">
                  <h2 class="text-2xl font-semibold text-gray-700 mb-4">Decode File</h2>
                  <form action="/decode" method="POST" enctype="multipart/form-data" class="space-y-4">
                      <div>
                          <label for="decode_file" class="block text-sm font-medium text-gray-700">Select File to Decode:</label>
                          <input type="file" id="decode_file" name="file" accept=".bin" class="mt-1 block w-full text-sm text-gray-900 bg-gray-50 rounded border border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                      </div>
                      <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Decode</button>
                  </form>
                  {% if decoded_file != None %}
                      <div class="mt-4">
                          <h3 class="text-xl font-semibold text-gray-700">Decoded File</h3>
                          <a href="/download/encoded/{{ decoded_file }}" class="text-blue-500 hover:underline">Download</a>
                      </div>
                  {% endif %}
              </div>
          </div>
      </main>

      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/flowbite.min.js') }}"></script>
</body>
</html>
